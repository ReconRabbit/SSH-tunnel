services:
  germany_jump:
    build: ./germany
    container_name: germany_jump
    hostname: germany
    networks:
      germany_net:
        ipv4_address: 10.10.10.10
      russia_net:
        ipv4_address: 200.53.76.99
    ports:
      - "2222:22"   # only Germany exposed to Kali host

  russia_jump:
    build: ./russia
    container_name: russia_jump
    hostname: russia
    networks:
      russia_net:
        ipv4_address: 200.53.76.61
    # ğŸš« No ports exposed â†’ hidden from Kali

  router:
    build: ./router
    container_name: router
    hostname: router
    networks:
      germany_net:
        ipv4_address: 10.10.10.254
      russia_net:
        ipv4_address: 200.53.76.254
    # Optional: no ports to host, acts only as backend

networks:
  germany_net:
    ipam:
      config:
        - subnet: 10.10.10.0/24
  russia_net:
    internal: true
    ipam:
      config:
        - subnet: 200.53.76.0/24
